<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">

<head>
<title>Lists</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body layout:fragment="content">
	<div class="container">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th colspan="2" style="vertical-align:middle;">Name</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="list : ${lists}">
					<td th:text="${list.name}" th:style="@{|color: ${list.color};|}" style="vertical-align: middle;"></td>
					<td style="vertical-align: middle;">
					<a class="btn btn-primary" th:href="@{|/lists/${lists.id}|}">View</a>
					&nbsp;&nbsp;&nbsp;&nbsp;
					<a class="btn btn-primary" th:href="@{|/lists/${lists.id}/delete|}">Delete</a></td>

				</tr>
			</tbody>

		</table>
		<a class="btn btn-primary pull-right" href="/" th:href="@{|/lists/add|}"
			role="button">Add List</a>
	</div>
</body>
</html>
